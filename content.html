<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; 
            color: #fff; 
        }
        
        header {
            width: 90%;
            display: flex;
            justify-content: flex-end; 
            padding: 20px;
            background-color: #000; 
            box-sizing: border-box;
        }
        .logo {
            position: absolute; 
            top: 10px;
            left: 50px; 
            height: 50px; 
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 10px;
        }
        .logo:hover {
            transform: scale(1.1); /* Slightly enlarge the logo */  
        }
        .nav-button {
            margin: 0 10px;
            cursor: pointer;
            text-decoration: none;
            color: #555;
            font-weight: bold;
            padding: 8px 15px; 
            transition: background 0.3s, color 0.3s;
            border-radius: 6px;
        }
        .nav-button:hover,
        .nav-button:active {
            background-color: #333; 
            color: #fff; 
        }

        h1 {
            margin: 80px 0 20px; 
        }

        .content-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-link {
            text-decoration: none;
            color: white; 
            font-size: 1.2em;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: blue; 
            border: 2px solid white; 
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .content-link:hover {
            background-color: #333; /* Darker color on hover */
            color: #fff;
        }
        .rounded {
            background: rgba(255, 255, 255, 0.2);
            color: inherit;
            border-radius: 50px;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.8em;
            margin: 17px;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="./Images/logo.jpg" alt="Logo" class="logo"></a> 
    <a href="index.html" class="nav-button">Home</a>
    <a href="content.html" class="nav-button">Content</a>
    <a href="contact.html" class="nav-button">Contact</a>
</header>

<div class="rounded">Explore</div> 

<div class="content-links">
    <a href="./first.html" class="content-link">Hobbies</a>
    <a href="experience.html" class="content-link">Experiences</a>
    <a href="reflection.html" class="content-link">Reflections</a>
</div>

</body>
</html>
